<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/styles.css" />
      <title>Hogwarts School Sign-up</title>
   </head>
   <body>
      <main>
         <section class="image-container">
            <figure>
               <img
                  src="images/cant-Ipv_MNTzcQI-unsplash.jpg"
                  alt="Hogwarts castle image"
                  class="image"
               />
               <figcaption>
                  Photo by
                  <a
                     href="https://unsplash.com/@cantt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                     >cant</a
                  >
                  on
                  <a
                     href="https://unsplash.com/photos/Ipv_MNTzcQI?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                     >Unsplash</a
                  >
               </figcaption>
            </figure>
            <div class="image-text-container">
               <p class="image-text">Hogwarts School of Magic</p>
            </div>
         </section>
         <section class="form-container">
            <section class="intro-section">
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
               praesentium at odio eligendi delectus aliquam necessitatibus
               itaque pariatur cupiditate perspiciatis!
            </section>
            <form action="" id="form" class="form-section">
               <h1>Lets do this!</h1>
               <section>
                  <div>
                     <label for="first-name">FIRST NAME</label>
                     <input type="text" name="first-name" id="first-name" />
                  </div>
                  <div>
                     <label for="last-name">LAST NAME</label>
                     <input type="text" name="last-name" id="last-name" />
                  </div>
               </section>
               <section>
                  <div>
                     <label for="email">EMAIL</label>
                     <input type="email" name="email" id="email" />
                  </div>
                  <div>
                     <label for="phone">PHONE NUMBER</label>
                     <input type="tel" name="phone" id="phone" />
                  </div>
               </section>
               <section>
                  <div>
                     <label for="pwrd">PASSWORD</label>
                     <input type="password" name="pwrd" id="password" />
                  </div>
                  <div>
                     <label for="confirm">CONFIRM PASSWORD</label>
                     <input type="password" name="confirm" id="confirm" />
                  </div>
               </section>
            </form>
            <section class="action-section">
               <div>
                  <button type="submit" form="form">Create Account</button>
               </div>
               <div>
                  <p>Aready have an account? <a href="#">Log in</a></p>
               </div>
            </section>
         </section>
      </main>
   </body>
</html>
